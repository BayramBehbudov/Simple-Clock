<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Clock</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="parent">
      <div class="center">
        <div class="clockwise second"></div>
        <div class="clockwise minute"></div>
        <div class="clockwise hour"></div>
      </div>
   
      <div class="clockParent">
        <div class="buttomHour"></div>
        <div>:</div>
        <div class="buttomMinute"></div>
        <div>:</div>
        <div class="buttomSecond"></div>
      </div>

      <div class="fullTime"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
